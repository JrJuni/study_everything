<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- 배경 -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- 헤더 -->
  <text x="80" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#titleGradient)">
    NVIDIA 데이터센터 GPU 가격 추이 분석
  </text>
  <text x="80" y="120" font-family="Arial, sans-serif" font-size="24" fill="#9ca3af">
    AI 인프라 비용의 급격한 상승 (2020-2025, 보수적 추정)
  </text>

  <!-- 메인 그래프 영역 (왼쪽) -->
  <g transform="translate(80, 180)">
    <rect x="0" y="0" width="1000" height="600" rx="12" fill="#1f2937" fill-opacity="0.5" stroke="#374151" stroke-width="2" filter="url(#shadow)"/>
    <text x="30" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#67e8f9">
      GPU 세대별 가격 범위 (단위: $1,000, 2025 시장가·보수적)
    </text>

    <!-- Y축/그리드 -->
    <line x1="100" y1="100" x2="100" y2="500" stroke="#6b7280" stroke-width="2"/>
    <text x="70" y="505" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af" text-anchor="end">0</text>
    <text x="70" y="405" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af" text-anchor="end">10</text>
    <text x="70" y="305" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af" text-anchor="end">20</text>
    <text x="70" y="205" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af" text-anchor="end">30</text>
    <text x="70" y="105" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af" text-anchor="end">40</text>
    <line x1="100" y1="500" x2="900" y2="500" stroke="#6b7280" stroke-width="2"/>
    <line x1="100" y1="400" x2="900" y2="400" stroke="#374151" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
    <line x1="100" y1="300" x2="900" y2="300" stroke="#374151" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
    <line x1="100" y1="200" x2="900" y2="200" stroke="#374151" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>

    <!-- A100 (최저 10k / 평균 13.5k / 최고 17k) -->
    <g transform="translate(200, 0)">
      <rect x="0" y="400" width="60" height="100" fill="#10b981" rx="4"/>
      <rect x="70" y="365" width="60" height="135" fill="#3b82f6" rx="4"/>
      <rect x="140" y="330" width="60" height="170" fill="#ef4444" rx="4"/>
      <text x="100" y="530" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#d1d5db" text-anchor="middle">A100</text>
      <text x="100" y="550" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">2020-2021</text>
    </g>

    <!-- H100 (보수적: 최저 25k / 평균 28k / 최고 31k, PCIe) -->
    <g transform="translate(450, 0)">
      <rect x="0" y="250" width="60" height="250" fill="#10b981" rx="4"/>
      <rect x="70" y="220" width="60" height="280" fill="#3b82f6" rx="4"/>
      <rect x="140" y="190" width="60" height="310" fill="#ef4444" rx="4"/>
      <text x="100" y="530" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#d1d5db" text-anchor="middle">H100</text>
      <text x="100" y="550" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">2022-2023</text>
    </g>

    <!-- B100 (최저 30k / 평균 35k / 최고 40k) -->
    <g transform="translate(700, 0)">
      <rect x="0" y="200" width="60" height="300" fill="#10b981" rx="4"/>
      <rect x="70" y="150" width="60" height="350" fill="#3b82f6" rx="4"/>
      <rect x="140" y="100" width="60" height="400" fill="#ef4444" rx="4"/>
      <text x="100" y="530" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#d1d5db" text-anchor="middle">B100</text>
      <text x="100" y="550" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">2025</text>
    </g>

    <!-- 범례 -->
    <g transform="translate(350, 570)">
      <rect x="0" y="0" width="15" height="15" fill="#10b981" rx="2"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="14" fill="#d1d5db">최저가</text>
      <rect x="100" y="0" width="15" height="15" fill="#3b82f6" rx="2"/>
      <text x="120" y="12" font-family="Arial, sans-serif" font-size="14" fill="#d1d5db">평균가</text>
      <rect x="200" y="0" width="15" height="15" fill="#ef4444" rx="2"/>
      <text x="220" y="12" font-family="Arial, sans-serif" font-size="14" fill="#d1d5db">최고가</text>
    </g>
  </g>

  <!-- 오른쪽 패널 -->
  <g transform="translate(1120, 180)">
    <rect x="0" y="0" width="720" height="240" rx="12" fill="#1f2937" fill-opacity="0.5" stroke="#374151" stroke-width="2"/>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="600" fill="#67e8f9">세대별 상세 정보</text>
    <line x1="20" y1="55" x2="700" y2="55" stroke="#374151" stroke-width="1"/>
    <text x="30" y="80" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">모델</text>
    <text x="120" y="80" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">메모리</text>
    <text x="300" y="80" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">2025 시장가</text>
    <text x="480" y="80" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">공급 이슈</text>

    <!-- A100 -->
    <line x1="20" y1="95" x2="700" y2="95" stroke="#374151" stroke-width="0.5" opacity="0.5"/>
    <text x="30" y="120" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#34d399">A100</text>
    <text x="120" y="120" font-family="Arial, sans-serif" font-size="14" fill="#d1d5db">40/80GB HBM2e</text>
    <text x="300" y="120" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24">$10,000–17,000</text>
    <text x="480" y="120" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">중고·리퍼 중심 유통</text>

    <!-- H100 -->
    <line x1="20" y1="140" x2="700" y2="140" stroke="#374151" stroke-width="0.5" opacity="0.5"/>
    <text x="30" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#34d399">H100</text>
    <text x="120" y="165" font-family="Arial, sans-serif" font-size="14" fill="#d1d5db">80GB HBM3 (PCIe)</text>
    <text x="300" y="165" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24">$25,000–31,000</text>
    <text x="480" y="165" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">CoWoS 패키징 병목</text>

    <!-- B100 -->
    <line x1="20" y1="185" x2="700" y2="185" stroke="#374151" stroke-width="0.5" opacity="0.5"/>
    <text x="30" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#34d399">B100</text>
    <text x="120" y="210" font-family="Arial, sans-serif" font-size="14" fill="#d1d5db">192GB HBM3e</text>
    <text x="300" y="210" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24">$30,000–40,000</text>
    <text x="480" y="210" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">초기 공급 타이트</text>
  </g>

  <!-- 가격 상승률 (평균가 기준: A100 13.5k → H100 28k → B100 35k) -->
  <g transform="translate(1120, 440)">
    <rect x="0" y="0" width="350" height="140" rx="12" fill="#1f2937" fill-opacity="0.5" stroke="#374151" stroke-width="2"/>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="600" fill="#67e8f9">세대간 가격 상승률 (평균가)</text>

    <!-- A100 → H100 : +107% -->
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="16" fill="#d1d5db">A100 → H100</text>
    <rect x="150" y="55" width="150" height="20" rx="10" fill="#374151"/>
    <rect x="150" y="55" width="107" height="20" rx="10" fill="#ff6b6b"/>
    <text x="265" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">+107%</text>

    <!-- H100 → B100 : +25% -->
    <text x="30" y="105" font-family="Arial, sans-serif" font-size="16" fill="#d1d5db">H100 → B100</text>
    <rect x="150" y="90" width="150" height="20" rx="10" fill="#374151"/>
    <rect x="150" y="90" width="25" height="20" rx="10" fill="#4ecdc4"/>
    <text x="185" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">+25%</text>
  </g>

  <!-- 핵심 인사이트 -->
  <g transform="translate(1490, 440)">
    <rect x="0" y="0" width="350" height="180" rx="12" fill="#7f1d1d" fill-opacity="0.3" stroke="#dc2626" stroke-width="2" stroke-opacity="0.5"/>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="600" fill="#fb923c">핵심 인사이트</text>
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="14" fill="#ef4444">▶</text>
    <text x="50" y="70" font-family="Arial, sans-serif" font-size="14" fill="#d1d5db">A100→H100 평균가 </text>
    <text x="170" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ef4444">약 +107%</text>
    <text x="30" y="100" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24">▶</text>
    <text x="50" y="100" font-family="Arial, sans-serif" font-size="14" fill="#d1d5db">H100 보수적 상단가(PCIe) </text>
    <text x="215" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fbbf24">~$31k</text>
    <text x="30" y="130" font-family="Arial, sans-serif" font-size="14" fill="#34d399">▶</text>
    <text x="50" y="130" font-family="Arial, sans-serif" font-size="14" fill="#d1d5db">B100 단가 가이던스 </text>
    <text x="170" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34d399">$30k–$40k</text>
    <text x="30" y="160" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6">▶</text>
    <text x="50" y="160" font-family="Arial, sans-serif" font-size="14" fill="#d1d5db">NVL72 시스템가(참고) </text>
    <text x="200" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6">~$3M</text>
  </g>

  <!-- 시장 점유율 박스 / 타임라인 등은 동일 -->
  <g transform="translate(1120, 600)">
    <rect x="0" y="0" width="720" height="120" rx="12" fill="#1f2937" fill-opacity="0.5" stroke="#374151" stroke-width="2"/>
    <text x="30" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#67e8f9">AI 가속기 시장 점유율</text>
    <text x="30" y="75" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#34d399">90%+</text>
    <text x="500" y="45" font-family="Arial, sans-serif" font-size="16" fill="#9ca3af">2025년 B100</text>
    <text x="500" y="75" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#fbbf24">전량 매진</text>
  </g>

  <g transform="translate(80, 820)">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#3b82f6" />
      </marker>
    </defs>
    <line x1="100" y1="50" x2="1700" y2="50" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowhead)"/>
    <circle cx="300" cy="50" r="8" fill="#10b981"/>
    <text x="300" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#10b981" text-anchor="middle">2020</text>
    <text x="300" y="85" font-family="Arial, sans-serif" font-size="14" fill="#d1d5db" text-anchor="middle">A100 출시</text>
    <circle cx="700" cy="50" r="8" fill="#3b82f6"/>
    <text x="700" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#3b82f6" text-anchor="middle">2022</text>
    <text x="700" y="85" font-family="Arial, sans-serif" font-size="14" fill="#d1d5db" text-anchor="middle">H100 출시</text>
    <circle cx="1100" cy="50" r="8" fill="#fbbf24"/>
    <text x="1100" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#fbbf24" text-anchor="middle">2023</text>
    <text x="1100" y="85" font-family="Arial, sans-serif" font-size="14" fill="#d1d5db" text-anchor="middle">AI 붐 (ChatGPT)</text>
    <circle cx="1500" cy="50" r="8" fill="#ef4444"/>
    <text x="1500" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#ef4444" text-anchor="middle">2025</text>
    <text x="1500" y="85" font-family="Arial, sans-serif" font-size="14" fill="#d1d5db" text-anchor="middle">B100 양산</text>
  </g>

  <!-- 푸터(출처 갱신) -->
  <text x="960" y="1040" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">
    * 출처: ASA Computers, IT Creations, Northflank, Jarvislabs, WSJ/Barron's(Blackwell) – 2024-2025
  </text>
</svg>
